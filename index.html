<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="display">
            <div class="calc">
                <span id="calculation"></span>
            </div>
            <div class="current-value">
                <span id="currentValue"></span>
            </div>
        </div>
        <div class="button-grid">
                <button id="all-clear" class="delete">AC</button>
                <button id="clear" class="delete">C</button>
                <button id="squared">x<sup>2</sup></button>
                <button class="operator" value="/">/</button>
                
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">x</button>

                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>

                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
        
                <button class="number" value="0">0</button>
                <button id="decimal" value=".">.</button>
                <button id="posNeg">+/-</button>
                <button value="=" id="Equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
